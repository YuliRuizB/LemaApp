<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
  <ion-buttons slot="start">
    <ion-back-button *ngIf="buttonBack" [defaultHref]="buttonBack"></ion-back-button>
    <ion-button   (click)="dismissModal()"  *ngIf="ismodal">
      <ion-icon name="close-circle-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
   
    <ion-title>
      <strong> {{title}}</strong>
      <div class="admin">App</div>
    </ion-title>
  </ion-toolbar>
</ion-header>
