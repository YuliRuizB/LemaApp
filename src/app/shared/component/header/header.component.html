<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
  <ion-buttons slot="start">
    <ion-back-button *ngIf="buttonBack" [defaultHref]="buttonBack"></ion-back-button>
    <ion-button *ngIf="ismodal" (click)="dismissModal()">
      <ion-icon name="close-circle-outline"></ion-icon>
    </ion-button>

  
    <ion-menu-button *ngIf="showMenu" menu="menu-content"></ion-menu-button>
  
  </ion-buttons>
   
    <ion-title>
      <strong> {{title}}</strong>     
    </ion-title>
  </ion-toolbar>
</ion-header>
