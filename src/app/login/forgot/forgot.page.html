<app-header buttonBack="/login" title="Olvide la Contraseña"></app-header>

<ion-content class="ion-margin">
  <div class="d-flex-center">
  <form class="auth-form" [formGroup]="form" (keypress.enter)="sendPasswordResetEmail()"  (ngSubmit)="sendPasswordResetEmail()" >
    <app-logo></app-logo>
     <p class="ion-text-center">No te preocupes, te podemos enviar las instrucciones para que recuperes tu contraseña.
       Ingresa el correo con el cual ingresas a Lema</p>
    
    <app-custom-imput autocomplete="email"
     [control]="form.controls.email" type="email" label="Correo"
        icon="mail-outline"></app-custom-imput>
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El email es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo válido</div>
      </div>            
      <ion-button expand="block" class="submit" mode="ios" type="submit" [disabled]="!form.valid">Recuperar contraseña</ion-button>
    
  </form>
</div>
</ion-content>
<ion-footer class="ion-no-border">
    <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
  <h4 (click)="gotoSignin()"  text-center>¿Ya tienes una cuenta? <span>Ingresar</span></h4>
</ion-footer>
