      <ion-content >
        <ion-list class="ion-content"  id="inbox-list">        
          <ion-menu-toggle  class="ion-content" auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-footer class="ion-no-border safe-p-bottom">
        <ion-menu-toggle  class="ion-content" auto-hide="false" >
          <ion-item (click)="singOut()" lines="none" >
            <ion-icon slot="start" name="log-out-outline"></ion-icon>
            <ion-label>Cerrar Sessi√≥n</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-footer>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>

  <ion-router-outlet *ngIf="!showMenu" id="main-content"></ion-router-outlet>
